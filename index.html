<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const cardio = {
      // Is at least one person 19 or older?
      isAdult: people.some(person => (new Date()).getFullYear() - person.year >= 19),
      // Is everyone in the array 19 or older?
      everyoneAdult: people.every(person => (new Date()).getFullYear() - person.year >= 19),
      // Find the comment with ID 823423:
      comment: comments.find(comment => comment.id === 823423),
      // Find index of comment with ID 823423:
      index: comments.findIndex(comment => comment.id === 823423),
      init: () => {
        console.log(cardio.isAdult);
        console.log(cardio.everyoneAdult);
        console.log(cardio.comment);
        console.log(cardio.index);
        // Delete the comment with ID 823423:
        const newComments = [
          ...comments.slice(0, cardio.index),
          ...comments.slice(cardio.index +1)
        ];
        console.table(newComments);
      }
    }

    cardio.init();

  </script>
</body>
</html>
